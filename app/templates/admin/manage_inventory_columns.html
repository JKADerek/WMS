<!-- templates/admin/manage_inventory_columns.html -->
{% extends 'admin/base.html' %}

{% block content %}
<h2>Manage Inventory Column Visibility</h2>
<form method="post" action="{{ url_for('admin.update_inventory_columns') }}">
    {% for column in columns %}
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="column_{{ column.id }}" id="column_{{ column.id }}" {{ 'checked' if column.visible else '' }}>
        <label class="form-check-label" for="column_{{ column.id }}">
            {{ column.column_name }}
        </label>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Update Visibility</button>
</form>
{% endblock %}
